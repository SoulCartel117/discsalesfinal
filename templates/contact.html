{% extends "base.html" %}
{% block body %}
<div class="top">
    {{ review }}
</div>
<div class="main">
    <div class="left">
        <h3>Meet our Vendors</h3>
        {% for user in users %}
        <div class="review_details">
            <p class="line_item" style="width: 150px;">Username: {{ user[1] }}</p>
            <p class="line_item" style="width: 150px;">Last Name: {{ user[4] }}</p>
            <p class="line_item" style="width: 250px;">Email: {{ user[5] }}</p>
            <form action="send_chat_user" method="POST">
                <input value="{{ user[0] }}" name="id" class="hidden">
                <input type="submit" value="Send a Chat">
            </form>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
