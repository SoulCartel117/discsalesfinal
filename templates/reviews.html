{% extends "base.html" %}
{% block body %}
<div class="top">
    {{ review }}
</div>
<div class="main">
    <h3>Leave a product review</h3>
    <form action="review" method="POST">
        <input class="input" type="number" name="id" placeholder="Item ID" required min="1"><br>
        <select class="input" name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>
        <input class="input" type="text" name="description" placeholder="Review description" required><br>
        <input class="input" type="submit" value="Submit"><br>
    </form>
</div>
{% endblock %}
