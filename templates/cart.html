{% extends "base.html" %}
{% block body %}
<div class="main">
    <div class="left">
        <h3>Cart</h3>
        <div class="cart">
            {% for result in results %}
                <div class="cart_items">
                    <p class="line_item">Item name: {{ result[2] }}</p>
                    <P class="line_item">Color: {{ result[5] }}</P>
                    <p class="line_item">Plastic: {{ result[6] }}</p>
                    <p class="line_item">Price: {{ result[7] }}</p>
                    <p class="line_item">Quantity: {{ result[8] }}</p> 
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="right">
        <h3>Checkout</h3>

    </div>
</div>

{% endblock %}
